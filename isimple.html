<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Amortizaciones</title>    
  </head>
  <body>
    <h1>Interes Simple</h1>

    <div class="container">

        <form id="formulario">        
            <div class="mb-3">
              <label for="txtCapital" class="form-label">Capital</label>
              <input type="text" class="form-control" id="txtCapital" placeholder="numérico">
            </div>
            <div class="mb-3">
              <label for="txtInteres" class="form-label">Interés</label>
              <input type="text" class="form-control" id="txtInteres" placeholder="numérico">
            </div>
            <div class="mb-3">
                <label for="txtAnios" class="form-label">Años</label>
                <input type="text" class="form-control" id="txtAnios" placeholder="numérico">
            </div>
            <div class="mb-3">
                <label for="txtPagos" class="form-label">Número de pagos por año</label>
                <input type="text" class="form-control" id="txtPagos" placeholder="numérico">
            </div>
            
            <input type="submit" value="Calcular" />
      </form>

      <div>
        <pre>
            <code id="codeEne">
            </code>

            <code id="codeInteres">
            </code>

            <code id="codeFormula">
            </code>

            <code id="codeDesp1">
            </code>

            <code id="codeDesp2">
            </code>

            <code id="codeDesp3">
            </code>
          </pre>
      </div>

      <div>
        <table id="tblResult" class="table">
            <thead>
                <tr>
                    <td>
                        PERIODO
                    </td>
                    <td>
                        PAGO
                    </td>
                    <td>
                        INTERES
                    </td>
                    <td>
                        ABONO
                    </td>
                    <td>
                        CAPITAL PAGADO
                    </td>
                    <td>
                        SALDO INSOLUTO
                    </td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
      </div>
  
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script>
        let simple = (input) => {
            let { c, i, a, m } = input;
            let interes = i / m;
            let n = a*m;
            let arriba = c * interes;
            let parentesis = interes + 1.0;
            let abajo = 1.0-(Math.pow(parentesis, n*-1.0)); 

            return arriba/abajo;
        };

        let printSteps = (input) => {
            let { c, i, a, m } = input;
            let interes = i / m;
            let n = a*m;
            let arriba = c * interes;
            let parentesis = interes + 1.0;
            let abajo = 1.0-(Math.pow(parentesis, n*-1.0)); 

            let codeEne = $("#codeEne");
            let codeInteres = $("#codeInteres");
            let codeFormula = $("#codeFormula");
            let codeDesp1 = $("#codeDesp1");
            let codeDesp2 = $("#codeDesp2");
            let codeDesp3 = $("#codeDesp3");

            codeEne.text(`n = ${a}*${m} = ${n}`);
            
            codeInteres.text(`i = ${i}/${m} = ${interes}%`);
            
            codeFormula.text(
        `  C * i     
        R = =========================
            1 - (i + 1)  EXP-n`); 
            
            codeDesp1.text(
        `${c} * ${interes}    
        R = =========================
            1 - (${interes} + 1) EXP-${n}`); 

            codeDesp2.text(
        `${arriba}     
        R = =========================
            ${abajo}`); 
            
            
            codeDesp3.text(`R = ${arriba/abajo}`);    
        }

        let simpleToRows = (input) => {
            let { c, i, a, m } = input;
            let renta = simple(input);
            let rounds = ((m * a) + 1.0);
            let saldoInsoluto = c;
            let capitalPagado = 0.0;
            let outputs = [];

            for (let periodo = 0; periodo < rounds; periodo ++) {
                if (periodo === 0) {
                    outputs.push({
                        periodo,
                        pago: 0,
                        interes: 0,
                        abono: 0,
                        capitalPagado: 0,
                        saldoInsoluto
                    });
                    continue;
                }

                let interes = (i / m) * saldoInsoluto;
                let abono = renta - interes;
                capitalPagado += abono;
                saldoInsoluto -= abono;
                outputs.push( {
                    periodo,
                    pago: renta,
                    interes,
                    abono,
                    capitalPagado,
                    saldoInsoluto
                });
            }
            return outputs;
        };

        let toTable = (outputs) => {
            let tblBody = $("#tblResult tbody");
            tblBody.find("tr").remove();

            for (let row of outputs) {
                
                tblBody.append($(`<tr><td>${row.periodo}</td> 
                                <td>${row.pago}</td>
                                <td>${row.interes}</td>
                                <td>${row.abono}</td>
                                <td>${row.capitalPagado}</td>
                                <td>${row.saldoInsoluto}</td></tr>`));        
            }
        };

        $(() => {    
            let frm = $("#formulario");
            frm.on("submit", (e) => {
                e.preventDefault();
                let c = $("#txtCapital").val();
                let i = $("#txtInteres").val();
                let a = $("#txtAnios").val();
                let m = $("#txtPagos").val();

                let input = {
                    c,i,a,m
                }

                let output = simpleToRows(input);
                toTable(output);
                printSteps(input);
            });
        })
    </script>
 
</body>
</html>
